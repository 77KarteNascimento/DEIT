<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_empresa.xhtml">
	<ui:define name="corpo">

		<div id="conteudo" style="font-size: 11px;">
			<h:form id="form">
			
			<h2>
					<h:outputText value="Empresas Cadastradas" />
				</h2>
							
				<p:dataTable id="listEmpresa" value="#{empresaBean.empresas}"  var="empresa" 
					emptyMessage="Não Encontrado" paginator="true" rows="20" >
					
					<p:column headerText="Nome / Razão Social" filterBy="#{empresa.nome}" filterMatchMode="contains">
						<h:outputText value="#{empresa.nome}" />
					</p:column>
					
					<p:column headerText="CNPJ" filterBy="#{empresa.cnpj}" filterMatchMode="contains" style="float: center; text-align: center;">
						<h:outputText value="#{empresa.cnpj}" style="text-align: center; float: center; " />
					</p:column>
					
					<p:column headerText="Endereço" filterBy="#{empresa.endereco}" filterMatchMode="contains">
						<h:outputText value="#{empresa.endereco}" />
					</p:column>
					
					<p:column headerText="Telefone" filterBy="#{empresa.telefone}" filterMatchMode="contains">
						<h:outputText value="#{empresa.telefone}" />
					</p:column>
					
					<p:column headerText="Responsável" filterBy="#{empresa.responsavel}" filterMatchMode="contains">
						<h:outputText value="#{empresa.responsavel}" />
					</p:column>
										
				</p:dataTable>
				
				<br />
				<div align="center">
					<p:commandLink id="imprime" title="Imprimir"
							onclick="window.print();" ajax="false">
									<f:ajax render="@form" />
										<p:graphicImage value="resources/imagens/imprime.png"
										style="width: 50px;"/>
					</p:commandLink>
				</div>	
				
				<p:ajaxStatus style="width:120px;height:120px;position:fixed;right:5px;bottom:5px">
					<f:facet name="start">
						<h:graphicImage value="/resources/imagens/ajaxloading1.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
									
			</h:form>
			
		</div>

	</ui:define>
</ui:composition>

</html>
