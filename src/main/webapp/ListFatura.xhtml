<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_fatura.xhtml">
	<ui:define name="corpo">

		<div id="conteudo">
			<h:form id="form">
			
				<h2>
					<h:outputText value="Imprimir Medição" />
				</h2>
							
				<p:dataTable id="listMedicao" value="#{faturaBean.faturas}"  var="fatura" 
					emptyMessage="Não Encontrado" paginator="true" rows="20" >
					
					<p:column headerText="Número" filterBy="#{fatura.numero}" filterMatchMode="exact" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.numero}" style="width: 90px; text-align: center; float: center; " />
					</p:column>
					
					<p:column headerText="Atestado" filterBy="#{fatura.atestado}" filterMatchMode="contains" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.atestado}" style="width: 90px; text-align: center; float: center; " />
					</p:column>
					
					<p:column headerText="NF" filterBy="#{fatura.nota}" filterMatchMode="exact" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.nota}" />
					</p:column>
					
					<p:column headerText="Empresa" filterBy="#{fatura.obra.empresa.nome}" filterMatchMode="contains">
						<h:outputText value="#{fatura.obra.empresa.nome}" />
					</p:column>
					
					<p:column headerText="Processo" filterBy="#{fatura.obra.processo}" filterMatchMode="contains">
						<h:outputText value="#{fatura.obra.processo}" />
					</p:column>
					
					<p:column headerText="Data Fatura" style="float: center; text-align: center;" >
						<h:outputText value="#{fatura.data.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" locale="pt_BR" />
						</h:outputText>	
					</p:column>
					
					<p:column headerText="Valor da Fatura" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.valor_fatura}">
							<f:convertNumber type="currency" locale="pt_BR" pattern="#,##0.00" />
						</h:outputText>	
					</p:column>
					
					<p:column headerText="Valor Acumulado" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.valor_acumulado}">
							<f:convertNumber type="currency" locale="pt_BR" pattern="#,##0.00" />
						</h:outputText>	
					</p:column>
					
					<p:column headerText="Saldo" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.saldo}">
							<f:convertNumber type="currency" locale="pt_BR" pattern="#,##0.00" />
						</h:outputText>	
					</p:column>
									
					<p:column headerText="% Financeiro" style="float: center; text-align: center;">
						<h:outputText value="#{fatura.financeiro}">
							<f:convertNumber pattern="00.00" type="percent" />
						</h:outputText>
					</p:column>
					
				</p:dataTable>
				
				<br />
				<div align="center">
					<p:commandLink id="imprime" title="Imprimir"
							onclick="window.print();" ajax="false">
									<f:ajax render="@form" />
										<p:graphicImage value="resources/imagens/imprime.png"
										style="width: 50px;"/>
					</p:commandLink>
				</div>
				
				<p:ajaxStatus style="width:120px;height:120px;position:fixed;right:5px;bottom:5px">
					<f:facet name="start">
						<h:graphicImage value="/resources/imagens/ajaxloading1.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
									
			</h:form>
			
		</div>

	</ui:define>
</ui:composition>

</html>
