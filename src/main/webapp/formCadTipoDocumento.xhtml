<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_documento.xhtml">
	<ui:define name="corpo">

		<div id="conteudo">
			<h:form>

				<h2>
					<h:outputText value="Novo Tipo de Documento"
						rendered="#{empty tipoDocumentoBean.tipo.id}" />
				</h2>
				
				<p:messages id="msg"/>

				<p:fieldset legend="Tipo de Documento" toggleable="true"><br />
						
					<h:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" value="#{tipoDocumentoBean.tipo.nome}" style="width: 250px;" required="true" requiredMessage="Preencha o Nome do Tipo de Documento">
						<f:ajax event="change" />
					</p:inputText><br />

					<br />
					<p:commandButton value="Cadastrar" action="#{tipoDocumentoBean.grava}" ajax="false" image="ui-icon-disk" update="msg">
						<f:ajax render="form" />
					</p:commandButton>

				</p:fieldset>
				
				<br /><br />
				<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
					<f:facet name="start">
						<h:graphicImage value="/resources/imagens/ajaxloading1.gif" />
						Aguarde...
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				
			</h:form>
		</div>

	</ui:define>
</ui:composition>

</html>
