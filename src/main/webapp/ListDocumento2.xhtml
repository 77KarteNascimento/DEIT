<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_pesquisar.xhtml">
	<ui:define name="corpo">

		<div id="conteudo">
			<h:form id="form">
			
				<h2>
					<h:outputText value="Projetos Cadastrados" />
				</h2>
							
				<p:dataTable id="dataTable" value="#{documentoBean.documentos}" var="documento" 
					emptyMessage="Não Encontrado" paginator="true" rows="20" >
					
					<p:column headerText="Número" filterBy="#{documento.numero}" filterMatchMode="contains" style="float: center; text-align: center;">
						<h:outputText value="#{documento.numero}" style="width: 90px; text-align: center; float: center; " />
					</p:column>
					
					<p:column headerText="Ano" filterBy="#{documento.ano}" filterMatchMode="exact" style="float: center; text-align: center;">
						<h:outputText value="#{documento.ano}" style="width: 90px; text-align: center; float: center; " />
					</p:column>
										
					<p:column headerText="Descriminação">
						<h:outputText value="#{documento.situacao}" />
					</p:column>
					
					<p:column headerText="Data" style="float: center; text-align: center;" >
						<h:outputText value="#{documento.data.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" locale="pt_BR" />
						</h:outputText>	
					</p:column>
					
				</p:dataTable>
				
				<div align="center">
				
				<h:panelGrid columns="2">
				
					<p:panel header="Relatório">
					
					<div align="center">
												
						<h:commandLink>
								<p:graphicImage value="resources/imagens/excel2.png" />
								<p:dataExporter type="xls" target="dataTable" fileName="Relatorio de Documento" />
							</h:commandLink>
					</div>	
	
					</p:panel>
				</h:panelGrid>
				</div>	
									
			</h:form>
			
		</div>

	</ui:define>
</ui:composition>

</html>
