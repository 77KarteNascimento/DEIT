<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_obra.xhtml">
	<ui:define name="corpo">

		<div id="conteudo">
			<h:form>

				<h2>
					<h:outputText value="Cadastrar Obra"/>
				</h2>
				
				<p:fieldset legend="Dados da Obra">
				
				<h:panelGrid columns="7" cellpadding="10" cellspacing="10">
				
					<h:outputLabel value="Nome da Obra: " for="nome"  />
						<p:inputText id="nome" value="#{obraBean.ob.nome}" required="true" requiredMessage="Informe o Nome da Obra" style="width: 300px;">
							<p:ajax event="change" />
					</p:inputText>
					
					<h:outputLabel value="Projeto Básico: " for="numero" />
					<p:selectOneMenu value="#{obraBean.ob.documento}" converter="genericConverter">
						<f:selectItem itemLabel="::Selecione::" noSelectionOption="true" />
						<f:selectItems value="#{documentoBean.documentos}" var="documento" itemLabel="#{documento.numero}" itemValue="#{documento}" />
							<p:ajax event="change" />
					</p:selectOneMenu>
										
					<h:outputLabel value="Tipo de Obra: " for="tipo" />
					<p:selectOneMenu id="tipo" value="#{obraBean.ob.tipo}" required="true" requiredMessage="Informe o Tipo de Obra">
						<f:selectItem itemLabel="::Selecione::" noSelectionOption="true" />
						<f:selectItem itemLabel="Aquisição" itemValue="Aquisição" />
						<f:selectItem itemLabel="Aluguel de Equipamentos" itemValue="Aluguel de Equipamentos" />
						<f:selectItem itemLabel="Estrada"  itemValue="Estrada" />
						<f:selectItem itemLabel="Ponte"    itemValue="Ponte" />
						<f:selectItem itemLabel="Diversos" itemValue="Diversos" />
							<p:ajax event="change" />				
					</p:selectOneMenu><br /><br />
					
					<h:outputLabel value="Número O.S: " for="os"  />
						<p:inputText id="os" value="#{obraBean.ob.os}" required="true" requiredMessage="Informe o Número da O.S" style="width: 100px;">
							<p:ajax event="change" />
					</p:inputText>
				
					<h:outputLabel value="Data Inicial da Obra (OS): " for="data"  />
					<p:calendar id="data" value="#{obraBean.ob.data_inicio}" locale="pt_BR" pattern="dd/MM/yyyy">
							<p:ajax event="change" />
					</p:calendar>
					
					<h:outputLabel value="Previsão Data Final (OS): " for="data2"  />
					<p:calendar id="data2" value="#{obraBean.ob.data_final}" pattern="dd/MM/yyyy" locale="pt_BR" >
							<p:ajax event="change" />
					</p:calendar><br /><br />
					
					<h:outputLabel value="Nº do Processo: " for="proc"  />
					<p:inputText  id="proc" value="#{obraBean.ob.processo}" required="true" requiredMessage="Informe o Número do Processo" style="width: 140px;">
							<p:ajax event="change" />
					</p:inputText>

					<h:outputLabel value="Objeto da Obra: " for="objeto"  />
					<p:inputTextarea id="objeto" value="#{obraBean.ob.objeto}" rows="5" cols="30" required="true" requiredMessage="Informe o Objeto">
						<p:ajax event="change" />
					</p:inputTextarea>
					
					<h:outputLabel value="Valor Total da Obra: " for="valor" />
						<p:inputText id="valor" value="#{obraBean.ob.valor}" required="true" requiredMessage="Informe o Valor Total da Obra">
							<f:convertNumber pattern="#,##0.00" />
								<p:ajax event="change" />
						</p:inputText><br /><br />
					
					<h:outputLabel value="Nome do Fiscal 1: " for="fiscal1"  />
					<p:inputText  id="fiscal1" value="#{obraBean.ob.tecnico}" required="true" requiredMessage="Informe o Fiscal 1" style="width: 300px;">
							<p:ajax event="change" />
					</p:inputText>
					
					<h:outputLabel value="Nome do Fiscal 2: " for="fiscal2"  />
					<p:inputText  id="fiscal2" value="#{obraBean.ob.tecnico2}" required="true" requiredMessage="Informe o Fiscal 2" style="width: 300px;">
							<p:ajax event="change" />
					</p:inputText>
					
					<h:outputLabel value="Local: " for="municipio" />
					<p:selectOneMenu value="#{obraBean.ob.municipio}" converter="genericConverter">
						<f:selectItem itemLabel="::Selecione::" noSelectionOption="true" />
						<f:selectItems value="#{municipioBean.municipios}" var="municipio" itemLabel="#{municipio.nome}" itemValue="#{municipio}" />
							<p:ajax event="change" />
					</p:selectOneMenu><br /><br />
					
					<h:outputLabel value="Empresa: " for="empresa" />
					<p:selectOneMenu value="#{obraBean.ob.empresa}" converter="genericConverter">
						<f:selectItem itemLabel="::Selecione::" noSelectionOption="true" />
						<f:selectItems value="#{empresaBean.empresas}" var="empresa" itemLabel="#{empresa.nome}" itemValue="#{empresa}" />
							<p:ajax event="change" />
					</p:selectOneMenu>
					
										
					<br />
					</h:panelGrid>

					<p:commandButton value="Cadastrar" ajax="false" action="#{obraBean.grava}" image="ui-icon-disk">
 						<p:ajax render="@all" /> 
 					</p:commandButton>
					
					<p:button id="cancela" type="reset" value="Limpar" />

				</p:fieldset>
				
					<p:messages id="msg" />
				
				<p:ajaxStatus style="width:120px;height:120px;position:fixed;right:5px;bottom:5px">
					<f:facet name="start">
						<h:graphicImage value="/resources/imagens/ajaxloading1.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				
				</h:form>				
						
		</div>

	</ui:define>
</ui:composition>

</html>
