<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_documento.xhtml">
	<ui:define name="corpo">

		<div id="conteudo">
			<h:form id="form">
			
				<h2>
					<h:outputText value="Projetos" />
				</h2>
							
				<p:dataTable id="listDocumento" value="#{documentoBean.documentos}"  var="documento" 
					emptyMessage="Não Encontrado" paginator="true" rows="20" >
					
					<p:column headerText="Número" filterBy="#{documento.numero}" filterMatchMode="contains" style="float: center; text-align: center;">
						<h:outputText value="#{documento.numero}" style="width: 90px; text-align: center; float: center; " />
					</p:column>
					
					<p:column headerText="Ano" filterBy="#{documento.ano}" filterMatchMode="contains" style="float: center; text-align: center;">
						<h:outputText value="#{documento.ano}" style="width: 90px; text-align: center; float: center; " />
					</p:column>

					<p:column headerText="Descriminação">
						<h:outputText value="#{documento.situacao}" />
					</p:column>
					
					<p:column headerText="Data" style="float: center; text-align: center;" >
						<h:outputText value="#{documento.data.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" locale="pt_BR" />
						</h:outputText>	
					</p:column>
					
				</p:dataTable>
				
				<br />
				<div align="center">
					<p:commandLink id="imprime" title="Imprimir"
							onclick="window.print();" ajax="false">
									<f:ajax render="@form" />
										<p:graphicImage value="resources/imagens/imprime.png"
										style="width: 50px;"/>
					</p:commandLink>
				</div>
				
				<p:ajaxStatus style="width:120px;height:120px;position:fixed;right:5px;bottom:5px">
					<f:facet name="start">
						<h:graphicImage value="/resources/imagens/ajaxloading1.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
									
			</h:form>
			
		</div>

	</ui:define>
</ui:composition>

</html>
