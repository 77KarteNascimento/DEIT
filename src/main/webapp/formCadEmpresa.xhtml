<?xml version="1.0" encoding="LATIN1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_empresa.xhtml">
	<ui:define name="corpo">

		<div id="conteudo">
			<h:form>

				<h2>
					<h:outputText value="Cadastrar Empresa"/>
				</h2>
				
				<p:fieldset legend="Dados da Empresa">
				
				<h:panelGrid columns="3" cellpadding="15" cellspacing="15">

					<h:outputLabel value="Nome da Empresa: " for="empresa"  />
					<p:inputText  id="numero" value="#{empresaBean.empresa.nome}" required="true" requiredMessage="Informe o Nome ou Razão Social da Empresa" style="width: 300px;">
							<p:ajax event="change" />
					</p:inputText><br />
					
					<h:outputLabel value="CNPJ: " for="cnpj"  />
					<p:inputMask id="ano" value="#{empresaBean.empresa.cnpj}" 
					mask="99.999.999/9999-99" required="true" requiredMessage="Informe o Número de CNPJ" style="width: 160px;" maxlength="14">
							<p:ajax event="change" />
					</p:inputMask>
					<br />
																			
					<h:outputLabel value="Endereço: " for="endereco"  />
					<p:inputText  id="endereco" value="#{empresaBean.empresa.endereco}" required="true" requiredMessage="Informe o Endereço" style="width: 400px;">
							<p:ajax event="change" />
					</p:inputText>
					<br />
					
					<h:outputLabel value="Telefone: " for="fone"  />
					<p:inputMask  id="fone" value="#{empresaBean.empresa.telefone}" required="true" requiredMessage="Informe o Telefone" mask="(99)9999-9999">
							<p:ajax event="change" />
					</p:inputMask>
					<br />
					
					<h:outputLabel value="Responsável: " for="resp"  />
					<p:inputText  id="resp" value="#{empresaBean.empresa.responsavel}" required="true" requiredMessage="Informe o Responsável" style="width: 400px;">
							<p:ajax event="change" />
					</p:inputText>
					<br />
					
					</h:panelGrid>
					
					<p:commandButton value="Cadastrar" ajax="false" action="#{empresaBean.grava}" image="ui-icon-disk">
						<p:ajax render="@all" />
					</p:commandButton>
					
					<p:button id="cancela" type="reset" value="Limpar" />

				</p:fieldset>
				
				<p:messages />
				
				<p:ajaxStatus style="width:120px;height:120px;position:fixed;right:5px;bottom:5px">
					<f:facet name="start">
						<h:graphicImage value="/resources/imagens/ajaxloading1.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>
				
				</h:form>				
						
		</div>

	</ui:define>
</ui:composition>

</html>
