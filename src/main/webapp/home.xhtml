	<br /><br /><br /><br /><br />
	
	<div id="menuPrincipal" align="center">

			</h:commandLink>&nbsp;&nbsp;&nbsp;
			
			<h:commandLink action="formCadObra.xhtml?faces-redirect=true">
				<h:graphicImage value="/resources/imagens/obra.png" />
			</h:commandLink>&nbsp;&nbsp;&nbsp;
			
			<h:commandLink action="formCadEmpenho.xhtml?faces-redirect=true">

						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

					<p:commandButton value="SIM" action="#{loginBean.sair}" />
